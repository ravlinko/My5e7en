<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>

    <div th:replace="fragments/header :: header-css" />

</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">
    <form class="form-horizontal" th:action="@{/login}" method="post">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2>Please fill out register form</h2>
                <hr/>
                <input class="form-control" type="hidden" name="${_csrf.parameterName}"
                       value="${_csrf.token}"/>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="form-group has-danger">
                    <label class="sr-only" for="username">Username</label>
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem">
                            <i class="fa fa-at"></i>
                        </div>
                        <input class="form-control" type="text" id="username" name="username"
                               required="true" autofocus="true"/>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-control-feedback">
                        <span class="text-danger align-middle">
                            <i class="fa fa-close"></i><p th:if="${loginError}" class="error">Wrong user or password</p>
                        </span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="sr-only" for="password">Password</label>
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem"><i
                                    class="fa fa-key"></i></div>
                            <input class="form-control" type="password" id="password"
                                   name="password"
                                   required="true"/>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-control-feedback">
                        <span class="text-danger align-middle">
                        <!-- Put password error message here -->
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6" style="padding-top: .35rem">
                    <div class="form-check mb-2 mr-sm-2 mb-sm-0">
                        <label class="form-check-label">
                            <input class="form-check-input" name="remember"
                                   type="checkbox" />
                            <span style="padding-bottom: .15rem">Remember me</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="row" style="padding-top: 1rem">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <button class="btn btn-success" type="submit"><i class="fa fa-sign-in"></i>
                        Login
                    </button>
                    <a class="btn btn-link" href="#">Forgot Your Password?</a>
                </div>
            </div>
        </div>
    </form>
</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
