<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:fragment="header-css">
        <link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"/>
        <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    </div>
</head>
<body>

<div th:fragment="table">
    <table class="table">
        <caption data-th-text="#{reports.list.table.title}">Table title</caption>
        <thead class="thead-inverse">
        <tr>
            <th scope="col" data-th-text="#{reports.list.id.label}">ID</th>
            <th scope="col" data-th-text="#{reports.list.name.label}">Name</th>
            <th scope="col" data-th-text="#{reports.list.data.label}">Data</th>
            <th scope="col" data-th-text="#{reports.list.time.label}">Time</th>
            <th scope="col" data-th-text="#{reports.list.actions.label}">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="report : ${reports}">
            <td><a href="#" data-th-text="${report.id}">1</a></td>
            <td data-th-text="${report.name}">John</td>
            <td data-th-text="${report.data}">Doe</td>
            <td data-th-text="${report.time}">demo@localhost</td>
            <td><a class="btn btn-warning" data-th-href="@{|/reports/${report.id}/edit|}" data-th-text="#{edit.button.label}">edit</a></td>
        </tr>
        <tr data-th-remove="all">
            <td>2</td>
            <td>Report #3443</td>
            <td>This report about testing results on TST2</td>
            <td>11/12/2017</td>
            <td><a href="#">edit</a></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
