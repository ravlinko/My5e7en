<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:fragment="header-css">
        <link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"/>
        <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    </div>
</head>
<body>

<div th:fragment="form">
    <caption data-th-text="#{companies.edit.form.title}">Add Title</caption>

    <div class="form-group">
        <label data-th-text="#{companies.list.name.label}">Name</label>
        <input type="text" data-th-value="*{name}" data-th-field="*{name}"
               class="form-control"/>
    </div>
    <div class="form-group">
        <label data-th-text="#{companies.list.email.label}">e-mail</label>
        <input type="text" data-th-value="*{email}" data-th-field="*{email}"
               class="form-control"/>
    </div>
    <div class="form-group">
        <label data-th-text="#{companies.list.address.label}">Address</label>
        <input type="text" data-th-value="*{address}" data-th-field="*{address}"
               class="form-control"/>
    </div>
    <div class="form-group">
        <div th:replace="users/_table :: table"/>
        <a name="createUserButton" class="btn btn-success" href="#" data-th-href="@{/companies/${company.id}/users/add}"
           data-th-text="#{users.list.create.label}">Create user</a>
    </div>
    <div class="form-group">
        <div th:replace="reports/_table :: table"/>
        <a class="btn btn-success" href="#" data-th-href="@{/companies/${company.id}/reports/add}"
           data-th-text="#{reports.list.create.label}">Create report</a>
    </div>

    <button id="company_save" class="btn btn-success form-control" type="submit" name="action"
            data-th-text="#{create.button.label}">
        Save
    </button>
</div>

</body>
</html>
