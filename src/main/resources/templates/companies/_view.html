<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:fragment="header-css">
        <link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"/>
        <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    </div>
</head>
<body>

<div th:fragment="table">
    <table class="table companyViewComponent">
        <caption data-th-text="${company.name}">Company name</caption>
        <tbody>
        <tr>
            <td scope="col" data-th-text="#{companies.list.id.label}">ID</td>
            <td><a href="#" data-th-text="${company.id}">1</a></td>
        </tr>
        <tr>
            <td scope="col" data-th-text="#{companies.list.email.label}">e-mail</td>
            <td data-th-text="${company.email}">company@localhost</td>
        </tr>
        <tr>
            <td scope="col" data-th-text="#{companies.list.address.label}">Address</td>
            <td data-th-text="${company.address}">US, NYC</td>
        </tr>
        <tr>
            <td scope="col" data-th-text="#{companies.list.actions.label}">Actions</td>
            <td><a class="btn btn-warning" data-th-href="@{|/companies/${company.id}/edit|}"
                   data-th-text="#{edit.button.label}">edit</a></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
